<!-- ***** SIGN UP FORM ***** -->

<div class="form">

  <!-- ***** REGISTER ***** -->
  <div class="tab-content">
    <div id="signup">
      <h1>Register For Free</h1>

    <form action="/" method="post">

    <div class="top-row">
      <div class="field-wrap" id="firstname">
        <label>
          First Name<span class="req">*</span>
        </label>
        <input type="text" required autocomplete="off" />
      </div>

      <div class="field-wrap" id="lastname">
        <label>
          Last Name<span class="req">*</span>
        </label>
        <input type="text"required autocomplete="off"/>
      </div>
    </div>

    <div class="field-wrap" id="email">
      <label>
        Email Address<span class="req">*</span>
      </label>
      <input type="email"required autocomplete="off"/>
    </div>

    <div class="field-wrap" id="password">
      <label>
        Set A Password<span class="req">*</span>
      </label>
      <input type="password"required autocomplete="off"/>
    </div>

    <button type="submit" class="button_button-block"/>Get Started</button>

    </form>
  </div> <!-- div id=sign up -->

  <!-- ***** LOGIN ***** -->

  <div id="login">
          <h1>Already a member? Login</h1>

          <form action="/" method="post">

            <div class="field-wrap" id="loginemail">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>

          <div class="field-wrap" id="loginpassword">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>

          <p class="forgot"><a href="#">Forgot Password?</a></p>

          <button id="loginButton" class="button button-block"/>Log In</button>

          </form>

        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->
